server:
  port: 8080

management:
  endpoint:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: info,env

spring:
  jackson:
    default-property-inclusion: non_null

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    use-root-path: true
    urls:
      - name: v1
        url: specs-op-v1.yaml

orderpayments:
  repository:
    test: "inmemory"
    prod: "$DB_TYPE_PROD:inmemory"

psql:
  schema: public
  database: "${MKPOPS_DB:mykotlin_ops}"
  host: "${MKPOPS_HOST:localhost}"
  port: 5433
  user: "${MKPOPS_USER:postgres}"
  password: "${MKPOPS_PASS:mykotlin-pass}"